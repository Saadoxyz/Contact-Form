<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .form-input.error,
        .form-textarea.error {
            border-color: #e74c3c;
            background-color: #fdf2f2;
        }

        .form-input.success,
        .form-textarea.success {
            border-color: #27ae60;
            background-color: #f8fff8;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .success-message {
            color: #27ae60;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn .btn-text {
            transition: opacity 0.3s ease;
        }

        .submit-btn .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .submit-btn.loading .btn-text {
            opacity: 0;
        }

        .submit-btn.loading .loading-spinner {
            opacity: 1;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .form-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            display: none;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .form-success.show {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        .success-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Input icons */
        .form-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group:has(.form-label) .input-icon {
            top: calc(50% + 15px);
        }

        .input-icon.success {
            color: #27ae60;
            opacity: 1;
        }

        .input-icon.error {
            color: #e74c3c;
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .form-title {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .form-input,
            .form-textarea {
                padding: 12px 16px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .submit-btn {
                padding: 16px 32px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px 15px;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
            
            .form-subtitle {
                font-size: 1rem;
            }
        }

        /* Focus animations */
        .form-input:focus + .input-icon,
        .form-textarea:focus + .input-icon {
            transform: translateY(-50%) scale(1.1);
        }

        /* Floating label effect */
        .form-group.floating .form-label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: white;
            padding: 0 5px;
            transition: all 0.3s ease;
            pointer-events: none;
            color: #999;
        }

        .form-group.floating .form-input:focus + .form-label,
        .form-group.floating .form-input:not(:placeholder-shown) + .form-label {
            top: 0;
            transform: translateY(-50%);
            font-size: 0.875rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Get in Touch</h1>
            <p class="form-subtitle">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        </div>

        <form class="contact-form" id="contactForm" novalidate>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Enter your first name" required>
                    <span class="input-icon">âœ“</span>
                    <div class="error-message"></div>
                    <div class="success-message">Looks good!</div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Enter your last name" required>
                    <span class="input-icon">âœ“</span>
                    <div class="error-message"></div>
                    <div class="success-message">Looks good!</div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                <span class="input-icon">âœ“</span>
                <div class="error-message"></div>
                <div class="success-message">Valid email format!</div>
            </div>

            <div class="form-group">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" name="subject" class="form-input" placeholder="What's this about?" required>
                <span class="input-icon">âœ“</span>
                <div class="error-message"></div>
                <div class="success-message">Perfect!</div>
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-textarea" placeholder="Tell us more about your inquiry..." required></textarea>
                <span class="input-icon">âœ“</span>
                <div class="error-message"></div>
                <div class="success-message">Great message!</div>
            </div>

            <button type="submit" class="submit-btn">
                <span class="btn-text">Send Message</span>
                <div class="loading-spinner"></div>
            </button>
        </form>

        <div class="form-success" id="formSuccess">
            <span class="success-icon">ðŸŽ‰</span>
            <h3>Message Sent Successfully!</h3>
            <p>Thank you for contacting us. We'll get back to you within 24 hours.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const submitBtn = form.querySelector('.submit-btn');
        const formSuccess = document.getElementById('formSuccess');
        
        // Validation rules
        const validationRules = {
            firstName: {
                required: true,
                minLength: 2,
                pattern: /^[a-zA-Z\s]+$/
            },
            lastName: {
                required: true,
                minLength: 2,
                pattern: /^[a-zA-Z\s]+$/
            },
            email: {
                required: true,
                pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/
            },
            subject: {
                required: true,
                minLength: 5,
                maxLength: 100
            },
            message: {
                required: true,
                minLength: 10,
                maxLength: 1000
            }
        };

        // Validation messages
        const validationMessages = {
            firstName: {
                required: 'First name is required',
                minLength: 'First name must be at least 2 characters',
                pattern: 'First name can only contain letters and spaces'
            },
            lastName: {
                required: 'Last name is required',
                minLength: 'Last name must be at least 2 characters',
                pattern: 'Last name can only contain letters and spaces'
            },
            email: {
                required: 'Email address is required',
                pattern: 'Please enter a valid email address'
            },
            subject: {
                required: 'Subject is required',
                minLength: 'Subject must be at least 5 characters',
                maxLength: 'Subject must be less than 100 characters'
            },
            message: {
                required: 'Message is required',
                minLength: 'Message must be at least 10 characters',
                maxLength: 'Message must be less than 1000 characters'
            }
        };

        // Validate individual field
        function validateField(fieldName, value) {
            const rules = validationRules[fieldName];
            const messages = validationMessages[fieldName];

            if (rules.required && !value.trim()) {
                return { isValid: false, message: messages.required };
            }

            if (rules.minLength && value.length < rules.minLength) {
                return { isValid: false, message: messages.minLength };
            }

            if (rules.maxLength && value.length > rules.maxLength) {
                return { isValid: false, message: messages.maxLength };
            }

            if (rules.pattern && !rules.pattern.test(value)) {
                return { isValid: false, message: messages.pattern };
            }

            return { isValid: true, message: '' };
        }

        // Show field validation result
        function showFieldValidation(field, validation) {
            const formGroup = field.closest('.form-group');
            const errorMessage = formGroup.querySelector('.error-message');
            const successMessage = formGroup.querySelector('.success-message');
            const inputIcon = formGroup.querySelector('.input-icon');

            // Remove existing classes
            field.classList.remove('error', 'success');
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            inputIcon.classList.remove('error', 'success');

            if (validation.isValid && field.value.trim()) {
                field.classList.add('success');
                successMessage.classList.add('show');
                inputIcon.classList.add('success');
                inputIcon.textContent = 'âœ“';
            } else if (!validation.isValid) {
                field.classList.add('error');
                errorMessage.textContent = validation.message;
                errorMessage.classList.add('show');
                inputIcon.classList.add('error');
                inputIcon.textContent = 'âœ—';
            }
        }

        // Real-time validation
        form.addEventListener('input', (e) => {
            const field = e.target;
            const fieldName = field.name;
            const value = field.value;

            if (validationRules[fieldName]) {
                const validation = validateField(fieldName, value);
                showFieldValidation(field, validation);
            }
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate all fields
            let isFormValid = true;
            const formData = new FormData(form);
            
            for (const [fieldName, value] of formData.entries()) {
                const field = form.querySelector(`[name="${fieldName}"]`);
                const validation = validateField(fieldName, value);
                
                showFieldValidation(field, validation);
                
                if (!validation.isValid) {
                    isFormValid = false;
                }
            }

            if (!isFormValid) {
                // Scroll to first error
                const firstError = form.querySelector('.form-input.error, .form-textarea.error');
                if (firstError) {
                    firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    firstError.focus();
                }
                return;
            }

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Show success message
                form.style.display = 'none';
                formSuccess.classList.add('show');
                
                // Reset form after 3 seconds
                setTimeout(() => {
                    form.reset();
                    form.style.display = 'flex';
                    formSuccess.classList.remove('show');
                    
                    // Clear all validation states
                    form.querySelectorAll('.form-input, .form-textarea').forEach(field => {
                        field.classList.remove('error', 'success');
                        const formGroup = field.closest('.form-group');
                        formGroup.querySelectorAll('.error-message, .success-message').forEach(msg => {
                            msg.classList.remove('show');
                        });
                        formGroup.querySelector('.input-icon').classList.remove('error', 'success');
                    });
                }, 3000);

            } catch (error) {
                alert('Something went wrong. Please try again.');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // Prevent form submission on Enter key in input fields (except textarea)
        form.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA' && e.target.type !== 'submit') {
                e.preventDefault();
                const nextField = getNextField(e.target);
                if (nextField) {
                    nextField.focus();
                }
            }
        });

        // Get next focusable field
        function getNextField(currentField) {
            const fields = Array.from(form.querySelectorAll('input, textarea, button'));
            const currentIndex = fields.indexOf(currentField);
            return fields[currentIndex + 1] || null;
        }

        // Character counter for message field
        const messageField = document.getElementById('message');
        const messageGroup = messageField.closest('.form-group');
        
        // Add character counter
        const charCounter = document.createElement('div');
        charCounter.style.cssText = 'font-size: 0.875rem; color: #666; text-align: right; margin-top: 5px;';
        messageGroup.appendChild(charCounter);

        messageField.addEventListener('input', () => {
            const remaining = 1000 - messageField.value.length;
            charCounter.textContent = `${remaining} characters remaining`;
            charCounter.style.color = remaining < 100 ? '#e74c3c' : '#666';
        });

        // Initialize character counter
        charCounter.textContent = '1000 characters remaining';
    </script>
</body>
</html>
